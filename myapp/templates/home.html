.widget-26 {

}

.widget-26 tr:first-child td {

.widget-26 .widget-26-job-title a:hover {

}

.widget-26 .widget-26-job-title .employer-name {

.widget-26 .widget-26-job-info {

.widget-26 .widget-26-job-salary {

background-color:#ff00ff;

.search-form {
  width: 80%;
  margin: 0 auto;
  margin-top: 1rem;
}

.search-form input {
  height: 100%;
  background: transparent;
  border: 0;
  display: block;
  width: 100%;
  padding: 1rem;
  height: 100%;
  font-size: 1rem;
}

.search-form select {
  background: transparent;
  border: 0;
  padding: 1rem;
  height: 100%;
  font-size: 1rem;
}

.search-form select:focus {
  border: 0;
}

.search-form button {
  height: 100%;
  width: 100%;

.search-form button svg {

.search-body {

.search-body .search-result .result-header {

.search-body .search-result .result-header .result-actions {

/* style for page loader */
/* style for page loader */
#overlay{	
	position: fixed;
	top: 0;
  left : 0;
	z-index: 100;
	width: 100%;
	height:100%;
	display: none;
	background: rgba(0,0,0,0.6);
}
.cv-spinner {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;  
}
.spinner {
	width: 40px;
	height: 40px;
	border: 4px #ddd solid;
	border-top: 4px #2e93e6 solid;
	border-radius: 50%;
	animation: sp-anime 0.8s infinite linear;
}
@keyframes sp-anime {
	100% { 
		transform: rotate(360deg); 
	}
}
.is-hide{
	display:none;
}


    .fixTableHead {

  <body style="background-color: #146b34;">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Script</a>
        <form class="form-inline">
          <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
          {% if user.is_authenticated %}
          <div style="color: white;"> Welcome <b>{{user.username}}</b></div>
          <div> <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary" style="color: white;">
            <span class="glyphicon glyphicon-log-out"></span> Log out
           </a></div>
          <br>
              {% endif %}
        </form>
    </nav>

<div class="row">

  <div class="col-sm-8">

        <div class="row">
                <div class="card">
                    <div class="card-body">
                    {% comment %} <button style="margin-left:10px" onclick="executeQuery3()" class="btn btn-primary">Run OpChain</button> {% endcomment %}
                        <h5 class="card-title" style="width:700px">Option Chain - Realtime<span id ="optionClick" class="badge badge-light"></span><span id ="optionCli" class="badge badge-light"></span></h5>
                        <form class="form-inline" method="POST" id="optionchainform" fno-optionchain-url="{% url 'optionChain' %}" >
                            {% csrf_token %}

                                <div class="form-group mx-sm-3 mb-2"></div>
                              
                                <div class="form-group mx-sm-3 mb-2">

                                  <label for="EntryPrice" style="color: black;">Symbol: </label>

                                    <select class="form-control" id="EntryPrice" name="symbol" required>
                                          <option value="">---------</option>
                                          {% for post in fnolist %}
                                              <option value="{{ post }}">{{ post }}</option>
                                          {% endfor %} 
                                    </select>
                                      <input style="margin-left:10px" class="btn btn-secondary" type="submit" value="Get data">
                                    {% comment %} <button style="margin-left:10px" type="submit" class="btn btn-primary">Get data</button> {% endcomment %}
                                    <br>

                                </div>
                        </form>  

                        <div id="OptionChainSingleSymbol" class="slot"> </div>

                    </div>
                </div>
        </div>

  </div>


  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
      {% comment %} <button onclick="executeQuery1()" class="btn btn-primary">Run Equity</button> {% endcomment %}
        <h5 class="card-title">Equity - Realtime - <input type='button' onclick='executeQuery1()' class="btn btn-primary" value='Refresh'> </h5>
           <div id="EquitySpace" class="slot">
        </div>
      </div>
    </div>
  </div>
</div>

<script>


$("#optionchainform").submit(function() {
            var url = $("#optionchainform").attr("fno-optionchain-url")
            var mydata = $("form#optionchainform").serialize();
            // console.log(mydata); // it's only for test
            $.ajax({
                type: "POST",
                url: url,
                data: mydata,
                success: function(response, textStatus, xhr) {
                    console.log(url);
                    $("#OptionChainSingleSymbol").html(response); 

                },
                  error: function(result) {
                      alert('error');
                     $('.cssload-squeeze').hide(); 
                     $("#overlay").hide()
                  }
            });
            return false;
        });


function executeQuery1() {
    var url = '{% url 'equity' %}';
    $.ajax({
    url: url,
    async: false, 
    success: function(response) {
        console.log(url);
        $("#EquitySpace").html(response);
      // do something with the return value here if you like
    }
  });
setTimeout(executeQuery1, 20000);
}


$(document).ready(function() {
  // run the first time; all subsequent calls will take care of themselves
  setTimeout(executeQuery1, 20000);
});
</script>
